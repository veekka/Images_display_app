{% extends 'app/base.html'%}
{% load crispy_forms_tags %}
{% block content %}

<div class="form-box">
   <h1>Upload image</h1>
   <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit"> Submit</button>

   </form>
</div>
{% endblock %}
