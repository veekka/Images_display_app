{% extends 'app/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="form-box">
    <h1>Edit image</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Update" />
    </form>
</div>
{% endblock content %}
